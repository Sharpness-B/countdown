<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png">

        <style>
            #h1_number {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: 0;

                font-size: 15vw;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1 id="h1_number"></h1>

        <script defer>
            let h1_number = document.getElementById("h1_number");
            number = Math.ceil( (new Date("6/9/2024") - new Date()) / (1000 * 3600 * 24) );
            h1_number.innerHTML = (number < 0) ? 0 : number;
        </script>
    </body>
</html>
