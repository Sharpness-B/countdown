<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            #h1_number {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: 0;

                font-size: 30vw;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1 id="h1_number"></h1>

        <script defer>
            let h1_number = document.getElementById("h1_number")
            h1_number.innerHTML = Math.ceil( (new Date("8/11/2023") - new Date()) / (1000 * 3600 * 24) );
        </script>
    </body>
</html>
