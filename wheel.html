<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
      font-family: sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .pointer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid red;
      z-index: 2;
    }

    .stand {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 140px;
      background: black;
    }

    .stand-base {
      position: absolute;
      top: calc(100% + 140px);
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: black;
      border-radius: 4px;
    }

    button {
      margin-top: 220px;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      border: 2px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="600" height="600"></canvas>
    <div class="stand"></div>
    <div class="stand-base"></div>
  </div>
  <button onclick="spinWheel()">SPIN</button>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = 250;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    const categories = [
      { label: 'Sparken', size: 120, color: '#ffffff', textColor: 'red' },
      { label: 'Forfremmelse',        size: 60, color: '#f4a300', textColor: 'white' },
      { label: 'Bonus',      size: 60, color: '#6faa3e', textColor: 'white' },
      { label: 'PWC',          size: 60, color: '#5fc0b8', textColor: 'white' },
      { label: 'Deloitte',     size: 60, color: '#1e73be', textColor: 'white' },
    ];

    const bulbColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    let currentAngle = 0;

    function drawWheel(angleOffset = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let startAngle = angleOffset;

      for (const category of categories) {
        const endAngle = startAngle + (category.size * Math.PI / 180);

        // Draw sector
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = category.color;
        ctx.fill();
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // Tangent text
        const midAngle = (startAngle + endAngle) / 2;
        const textRadius = radius - 25;
        const x = centerX + textRadius * Math.cos(midAngle);
        const y = centerY + textRadius * Math.sin(midAngle);

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(midAngle + Math.PI / 2);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = category.textColor;
        ctx.font = 'bold 16px sans-serif';
        ctx.fillText(category.label, 0, 0);
        ctx.restore();

        startAngle = endAngle;
      }

      drawBulbs();
    }

    function drawBulbs() {
      const bulbRadius = radius + 8;
      for (let i = 0; i < 36; i++) {
        const angle = (i / 36) * 2 * Math.PI;
        const x = centerX + bulbRadius * Math.cos(angle);
        const y = centerY + bulbRadius * Math.sin(angle);
        const color = bulbColors[i % bulbColors.length];

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle + Math.PI / 2);

        // Bulb base (small rectangle at bottom)
        ctx.beginPath();
        ctx.rect(-3, 5, 6, 4);
        ctx.fillStyle = '#333';
        ctx.fill();

        // Bulb cone shape (trapezoid-style)
        ctx.beginPath();
        ctx.moveTo(-6, 5);
        ctx.lineTo(-3, -10);
        ctx.lineTo(3, -10);
        ctx.lineTo(6, 5);
        ctx.closePath();

        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.shadowBlur = 0;

        ctx.strokeStyle = 'black';
        ctx.stroke();
        ctx.restore();
      }
    }

    

    function spinWheel() {
      const spinDegrees = 360 * 4 + Math.random() * 360;
      const spinRadians = spinDegrees * Math.PI / 180;
      const duration = 4000;
      const start = performance.now();

      function animate(timestamp) {
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        const angle = spinRadians * eased;

        drawWheel(currentAngle + angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          currentAngle += angle;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
